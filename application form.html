<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <!-- First Name -->
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter first name" ><br><br>
    
        <!-- Last Name -->
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter last name" ><br><br>
    
        <!-- Email Address -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter email address" value="aashikadarse@gmail.com" ><br><br>
    
        <!-- Phone Number -->
        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" name="phone-number" placeholder="+1" ><br><br>
    
        <!-- Address Line 1 -->
        <label for="address-line-1">Address Line 1:</label>
        <input type="text" id="address-line-1" name="address-line-1" placeholder="Enter line 1 (Street address, P.O. Box, etc.)" ><br><br>
    
        <!-- Address Line 2 -->
        <label for="address-line-2">Address Line 2:</label>
        <input type="text" id="address-line-2" name="address-line-2" placeholder="Enter line 2 (Unit, suite, etc.)"><br><br>
    
        <!-- City -->
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter a city" ><br><br>
    
        <!-- Postal/Zip Code -->
        <label for="postal-code">Postal/Zip Code:</label>
        <input type="text" id="postal-code" name="postal-code" placeholder="Enter postal/zip code" ><br><br>
    
        <!-- Country/Region -->
        <label for="country">Country/Region:</label>
        <select id="country" name="country" >
            <option value="" selected>Select your country/region</option>
            <option value="USA">United States</option>
            <option value="Canada">Canada</option>
            <option value="India">India</option>
            <option value="UK">United Kingdom</option>
            
        </select><br><br>
    
        <!-- Province/State -->
        <label for="province">Province/State:</label>
        <select id="province" name="province" >
            <option value="" selected>Select a province/state</option>
            <option value="Andhra pradesh">Andhra pradesh</option>
            <option value="Telangana">Telangana</option>
            <option value="kerala">kerala</option>
            <option value="karnataka">karnataka</option>
        </select><br><br>  
        <!-- Submit Button -->
        <button>
            <a href="Myprogress.html"> Save & continue  </a>
        </button>
       
        
    </form>
    
</body>
</html>
