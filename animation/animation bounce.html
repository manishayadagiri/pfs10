<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width device-width", initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: black;
            position: relative;
            animation-name: mani;
            animation-duration:2s;  
            animation-iteration-count: infinite;
        }
        @keyframes mani{
            0%{top: 0px;}
            50%{top:150px;}
            100%{top:0;}
            
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
