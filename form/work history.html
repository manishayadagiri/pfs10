<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <!-- Work Experience -->
        <label for="experience">How many years of work experience do you have?</label><br>
        <input type="number" id="experience" name="experience" placeholder="Enter years of experience" ><br><br>
    
        <!-- Current and Past Employers -->
        <label for="employers">Please provide the name of your current employer, followed by a list of past employers:</label><br>
        <textarea id="employers" name="employers" placeholder="Enter current employer and past employers" ></textarea><br><br>
    
        <!-- Technical Domain Skills -->
        <label for="skills">Please list your primary and secondary technical domain skills:</label><br>
        <textarea id="skills" name="skills" placeholder="e.g., Python" > </textarea><br><br>
    
        <!-- Submit Button -->
        <button>continue</button>
    </form>
    
</body>
</html>
